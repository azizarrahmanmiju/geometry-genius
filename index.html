<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <!-- daisyui and tliweencss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-4">

    <header></header>

    <!-- main -->
    <main>
        <section>

            <div class="flex flex-col lg:flex-row gap-2">

                <!-- shap card container -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- //===tringle -->
                    <div class="card card-compact bg-base-100 w-96 shadow-xl border-2 border-gray-500 rounded-md p-4">
                        <figure>
                            <img src="/images/triangle.png" alt="Shoes" />
                        </figure>
                        <div class="card-body text-center">
                            <h2 class="card-title">triangle</h2>
                            <p> area = 0.5 * base * height</p>

                            <div class="flex">
                                <input id="base-input" class=" w-24 p-2 rounded-sm" type="text" placeholder="b">
                                <span class="p-2">cm</span>
                                <input id="hight-input" class=" w-24 p-2 rounded-sm" type="text" placeholder="h">
                                <span class="p-2">cm</span>
                            </div>

                            <div class="card-actions justify-end">
                                <button onclick="trianglecalculation()"
                                    class="btn btn-primary w-full mt-2">calculate</button>
                            </div>
                        </div>
                    </div>
                    <!-- //===rectangle -->
                    <div class="card card-compact bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="/images/rectangle.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Shoes!</h2>
                            <p>If a dog chews shoes whose shoes does he choose?</p>
                            <div class="card-actions justify-end">
                                <button onclick="trianglecalculation()" class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <!-- //===perallelogram -->
                    <div class="card card-compact bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="/images/parallelogram.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Shoes!</h2>
                            <p>If a dog chews shoes whose shoes does he choose?</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                    <!-- //===perallelogram -->
                    <div class="card card-compact bg-base-100 w-96 shadow-xl">
                        <figure>
                            <img src="/images/parallelogram.png" alt="Shoes" />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Shoes!</h2>
                            <p>If a dog chews shoes whose shoes does he choose?</p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>






                </div>

                <!-- colculation area -->
                <div class="h-96 w-96  text-3xl border-2 border-gray-500 rounded-lg">
                    <h3 class=" p-5 text-center text-blue-50">calculate area</h3>
                </div>
            </div>

        </section>



    </main>


    <script src="/script/script.js"></script>
